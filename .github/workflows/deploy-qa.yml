name: Auto Deploy to QA

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy-to-qa:
    name: Deploy to QA Org
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf version

      - name: Install SFDX Git Delta
        run: |
          npm install -g sfdx-git-delta
          echo "y" | sfdx plugins:install sfdx-git-delta

      - name: Generate Delta Package
        run: |
          echo "üì¶ Generating delta package for changed components..."
          
          # Check if there's a previous QA deployment tag
          LAST_QA_TAG=$(git tag -l "qa-deploy-*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_QA_TAG" ]; then
            echo "No previous QA deployment found, deploying all metadata from force-app..."
            # First deployment - deploy everything
            sf project deploy start --target-org qaOrg --source-dir force-app --wait 30 --test-level RunLocalTests
            
            # Create tag for this deployment
            QA_TAG="qa-deploy-$(date +'%Y%m%d-%H%M%S')"
            git tag "$QA_TAG"
            git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git "$QA_TAG"
            echo "‚úÖ First QA deployment complete and tagged: $QA_TAG"
            exit 0
          fi
          
          echo "Last QA deployment: $LAST_QA_TAG"
          echo "Comparing from $LAST_QA_TAG to HEAD..."
          
          sfdx sgd:source:delta --to HEAD --from "$LAST_QA_TAG" --output . --generate-delta --source force-app
          
          echo "Changed components:"
          if [ -f package/package.xml ]; then
            cat package/package.xml
          else
            echo "‚ö†Ô∏è No metadata changes detected"
          fi

      - name: Authenticate to QA Org
        run: |
          echo "${{ secrets.SF_QA_AUTH_URL }}" > qa-auth.txt
          sf org login sfdx-url --sfdx-url-file qa-auth.txt --set-default --alias qaOrg
          sf org display user --target-org qaOrg
          rm qa-auth.txt

      - name: Deploy to QA
        run: |
          if [ ! -f package/package.xml ]; then
            echo "‚ö†Ô∏è No metadata changes to deploy, skipping deployment..."
            exit 0
          fi
          
          # Check if package.xml has any actual components (not just empty package)
          if ! grep -q "<types>" package/package.xml; then
            echo "‚ö†Ô∏è Package.xml is empty, no components to deploy, skipping..."
            exit 0
          fi
          
          echo "üöÄ Deploying only changed metadata to QA..."
          sf project deploy start --target-org qaOrg --manifest package/package.xml --wait 30 --test-level RunLocalTests || {
            if [ $? -eq 1 ]; then
              echo "‚ö†Ô∏è No local changes to deploy (already up to date)"
              exit 0
            else
              exit 1
            fi
          }

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Delta deployment to QA completed successfully!"