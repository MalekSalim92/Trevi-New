name: Release Pipeline

on:
  pull_request:
    branches:
      - release
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-tests:
    name: Run Specified Apex Tests (Fast)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_DEV_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --set-default --alias ciOrg
          sf org display user --target-org ciOrg

      - name: Read test classes from manifest
        id: read-tests
        run: |
          if [ ! -f ".github/tests/test-classes.txt" ]; then
            echo "‚ùå Test manifest not found at .github/tests/test-classes.txt"
            exit 1
          fi
          
          TEST_CLASSES=$(cat .github/tests/test-classes.txt | grep -v '^$' | sort -u | awk '{printf "--tests %s ", $0}')
          echo "test_classes=$TEST_CLASSES" >> $GITHUB_OUTPUT
          echo "üìã Tests to run (count: $(cat .github/tests/test-classes.txt | grep -v '^$' | sort -u | wc -l))"

      - name: Run tests (without coverage for speed)
        id: run-tests
        run: |
          echo "üß™ Running tests without coverage (fast mode)..."
          sf apex run test --target-org ciOrg \
            ${{ steps.read-tests.outputs.test_classes }} \
            --wait 10 \
            --result-format human

      - name: Comment on PR - Tests Passed
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ All specified Apex tests passed! PR will auto-merge.\n\nüìä Code coverage will be validated during promotion to main.'
            })

      - name: Comment on PR - Tests Failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Apex tests failed. Please fix the failing tests before merging.\n\nCheck the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

  auto-merge-and-promote:
    name: Merge to Release & Promote to Main
    runs-on: ubuntu-latest
    needs: validate-tests
    if: ${{ success() }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge PR to release
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'merge'
              });
              console.log('‚úÖ PR merged to release branch');
            } catch (error) {
              core.setFailed(`Failed to merge PR: ${error.message}`);
            }

      - name: Wait for merge to complete
        run: sleep 5

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_DEV_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --set-default --alias ciOrg
          sf org display user --target-org ciOrg

      - name: Read test classes for coverage check
        id: read-tests-coverage
        run: |
          TEST_CLASSES=$(cat .github/tests/test-classes.txt | grep -v '^$' | sort -u | awk '{printf "--tests %s ", $0}')
          echo "test_classes=$TEST_CLASSES" >> $GITHUB_OUTPUT

      - name: Run tests WITH coverage (thorough check)
        id: run-coverage
        run: |
          echo "üß™ Running tests with code coverage (thorough mode)..."
          sf apex run test --target-org ciOrg \
            ${{ steps.read-tests-coverage.outputs.test_classes }} \
            --wait 10 \
            --result-format json \
            --code-coverage > test-results.json
          
          cat test-results.json

      - name: Validate individual class coverage (must be ‚â• 75%)
        run: |
          echo "üìä Checking per-class coverage..."

          # 1. Get list of classes to check
          if [ -f ".github/tests/classes-to-check.txt" ]; then
            CLASSES_TO_CHECK=$(cat .github/tests/classes-to-check.txt | grep -v '^$' | sort -u)
          else
            echo "‚ö†Ô∏è No .github/tests/classes-to-check.txt found ‚Äî using all covered classes"
            CLASSES_TO_CHECK=$(jq -r '.coverage.coverage[].name' test-results.json)
          fi

          # 2. Initialize failure flag
          FAIL=0

          # 3. Loop through each class and check coverage
          for CLASS in $CLASSES_TO_CHECK; do
            TOTAL=$(jq -r ".coverage.coverage[] | select(.name==\"$CLASS\") | .totalLines" test-results.json)
            COVERED=$(jq -r ".coverage.coverage[] | select(.name==\"$CLASS\") | .coveredLines" test-results.json)

            if [ "$TOTAL" = "null" ] || [ -z "$TOTAL" ]; then
              echo "‚ö†Ô∏è No coverage data found for $CLASS (might not be covered by tests)"
              FAIL=1
              continue
            fi

            PERCENT=$(echo "scale=2; ($COVERED/$TOTAL)*100" | bc)
            echo "üìÑ $CLASS ‚Üí $PERCENT% covered ($COVERED/$TOTAL lines)"

            if (( $(echo "$PERCENT < 75" | bc -l) )); then
              echo "‚ùå $CLASS coverage below threshold (75%)"
              FAIL=1
            else
              echo "‚úÖ $CLASS coverage OK"
            fi
          done

          # 4. Fail if any class below threshold
          if [ $FAIL -ne 0 ]; then
            echo "üö´ One or more classes are below 75% coverage."
            exit 1
          else
            echo "‚úÖ All checked classes meet or exceed 75% coverage."
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest changes
        run: |
          git fetch origin main
          git fetch origin release

      - name: Checkout main branch
        run: git checkout main

      - name: Merge release into main
        run: |
          git merge origin/release --no-edit
          echo "‚úÖ Merged release into main"

      - name: Push changes to main
        run: |
          git push origin main
          echo "‚úÖ Pushed changes to main"

      - name: Create Release Tag
        run: |
          VERSION="v$(date +'%Y.%m.%d')-${{ github.run_number }}"
          
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $VERSION already exists, skipping tag creation"
          else
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
            echo "üì¶ Created release tag: $VERSION"
          fi

      - name: Comment on PR - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
            const coverage = testResults.summary.orgWideCoverage;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üéâ **Release Pipeline Complete!**\n\n‚úÖ Merged to release\n‚úÖ Code coverage validation passed (‚â•75% for all classes)\n‚úÖ Promoted to main\n‚úÖ Release tag created\nüìä Org-wide coverage: ${coverage}`
            })

      - name: Comment on PR - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Failed during coverage check, merge, or promotion. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })