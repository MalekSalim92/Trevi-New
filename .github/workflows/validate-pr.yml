name: Validate PR → Release

on:
  pull_request:
    branches:
      - release
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-tests:
    name: Run Specified Apex Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_DEV_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --set-default --alias ciOrg
          sf org display user --target-org ciOrg

      - name: Read test classes from manifest
        id: read-tests
        run: |
          if [ ! -f ".github/tests/test-classes.txt" ]; then
            echo "❌ Test manifest not found at .github/tests/test-classes.txt"
            exit 1
          fi
          TEST_CLASSES=$(cat .github/tests/test-classes.txt | xargs | tr ' ' ',')
          echo "test_classes=$TEST_CLASSES" >> $GITHUB_OUTPUT
          echo "📋 Tests to run: $TEST_CLASSES"

      - name: Run specified test classes
        id: run-tests
        run: |
          echo "🧪 Running tests: ${{ steps.read-tests.outputs.test_classes }}"
          sf apex run test --target-org ciOrg \
            --tests "${{ steps.read-tests.outputs.test_classes }}" \
            --wait 10 \
            --result-format human \
            --code-coverage \
            --verbose

      - name: Comment on PR - Tests Passed
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All specified Apex tests passed! Safe to merge to release.'
            })

      - name: Comment on PR - Tests Failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Apex tests failed. Please fix the failing tests before merging.\n\nCheck the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
