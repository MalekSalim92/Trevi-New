<!--
@description  Wrapper UI for Service Appointment Confirmation Flow.
- Shows Trevi logo on left
- Language toggle button on right
- Hosts Flow component in the middle
- Displays error message if initialization fails
-->
<template>
    <div class="container" style="padding: 0 2rem; max-width: 1200px; margin: 0 auto;">

        <!-- Header: Logo + Language Toggle -->
        <div class="header-container" 
             style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            
            <!-- Logo (left) -->
            <div class="logo-container">
                <img src={treviLogoUrl} alt="Trevi Logo" style="height: 120px; width: auto;">
            </div>
            
            <!-- Language toggle button (right) -->
            <div class="language-toggle-container">
                <lightning-button 
                    label={languageButtonLabel}
                    onclick={handleLanguageToggle}
                    variant="brand-outline">
                </lightning-button>
            </div>
        </div>

        <!-- Flow injection -->
        <lightning-flow
            flow-api-name={flowApiName}
            flow-input-variables={flowInputVariables}
            onstatuschange={handleStatusChange}>
        </lightning-flow>

        <!-- Error Banner -->
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <h2>{error}</h2>
            </div>
        </template>
    </div>
</template>
