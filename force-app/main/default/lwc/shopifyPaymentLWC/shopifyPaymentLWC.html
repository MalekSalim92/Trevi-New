<!-- shopifyPayNow.html -->
<template>
    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-p-around_medium">
        
        <!-- Loading Spinner -->
        <template lwc:if={isLoading}>
            <div class="slds-text-align_center">
                <lightning-spinner alternative-text="Processing" size="small"></lightning-spinner>
             </div>
        </template>
        <template lwc:elseif={popupBlocked}><div class="slds-text-align_center">
               {label.messageErrorPopup}
             </div></template>
        
    </div>
</template>
